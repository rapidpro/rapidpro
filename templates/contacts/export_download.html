{% extends "orgs/export_download.html" %}
{% load i18n %}

{% block "extra-fields" %}
  <tr>
    {% if group.group_type == "M" or group.group_type == "S" %}
      <th>{% trans "Group" %}</th>
      <td>
        <a href="{% url "contacts.contact_group" group.uuid %}">{{ group.name }}</a>
      </td>
    {% else %}
      <th>{% trans "Status" %}</th>
      <td>{{ group.name|cut:"\\" }}</td>
    {% endif %}
  </tr>
{% endblock "extra-fields" %}
